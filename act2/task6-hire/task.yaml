task:
  id: act2-task6
  name: "Hire Hire Hire!"
  enabled: true
  lb_hidden: false
  hidden: false
  description: Filter a large influx of CVs, score candidates against a job description using Gemini, and draft interview invitations.
  overview:
    - A large number of applications have been received for a Food Scientist role.
    - Use Gemini in Agentspace to filter, score, and rank candidates based on their resumes and the provided job description.
    - Generate personalized interview invitation emails for the top candidates.
  tf_enabled: false
  tf_vars: []
  metadata:
    job_title: "R&D: Food Scientist (Sauce Development)"
    department: "Research & Development"
    reports_to: "R&D Manager"
    job_summary: "Develop and refine new Cymbal Sauce recipes, ensuring quality, consistency, and innovation. Conduct sensory evaluations and shelf-life testing."
    responsibilities: |
      - "Formulate and test new sauce variations."
      - "Optimize existing recipes for improved flavor and stability."
      - "Conduct sensory analysis and maintain accurate records."
      - "Collaborate with suppliers for ingredient sourcing."
      - "Ensure compliance with food safety regulations."
    qualifications: |
      - "Bachelor's degree in Food Science or related field."
      - "Experience in sauce or condiment development."
      - "Strong understanding of food chemistry and microbiology."
  group: Act 2
parts:
  - name: Data Ingestion üì•
    id: ingestion
    type: custom
    component: VerifyAgentspaceQuery # You'll need to create a custom component to verify the Agentspace query output
    max_points: 500
    instructions_link: part1.md
    llm_instructions: Verify that the Agentspace query successfully processed the CSV data and added a "Suitability Score" for each candidate based on the provided Job Description. Look for evidence of the JD being used in the query.
  - name: Candidate Scoring with Gemini üß†üå∂Ô∏è
    id: scoring
    type: custom
    component: VerifyGeminiOutput # You'll need a custom component to verify Gemini's filtering
    max_points: 500
    instructions_link: part2.md
    depends_on: [ingestion]
    llm_instructions: Verify that Gemini has identified the top 2 candidates based on their Suitability Scores from the previous part. Check if the output includes their names (or identifiers) and scores, and ideally a brief justification.
  - name: Email Generation - Let's Get Saucy with Interviews! üìß
    id: email
    type: custom
    component: VerifyEmailGeneration # Custom component to check the generated emails
    max_points: 500
    instructions_link: part3.md
    depends_on: [scoring]
    llm_instructions: Verify that two personalized interview invitation emails have been generated. Check if the emails include the candidate's name (if available), reference relevant skills, propose a 1-hour interview, and have a professional closing. Also, try to verify that the email addresses were extracted (though this might be harder to automate).